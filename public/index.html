<!DOCTYPE html>
<html lang="en-US">

<head>

    <title>ColorSVG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-color-picker/3.4.8/angularjs-color-picker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css" type="text/css"></style>
    <link rel="stylesheet" href="./loaders.min.css" type="text/css"></style>
    <link rel="stylesheet" href="./style.css" type="text/css"></style>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-color-picker/3.4.8/angularjs-color-picker.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body></body>
    <div ng-app="myApp" ng-controller="myCtrl" class="container">
        <header>
            <h1>{{ icons[icon.index ].name }}</h1>
            <h1>Icon Generator</h1>
            <h2>Personalize your {{ icons[icon.index ].description }}</h2>
        </header>

        <div class="options">
            <button ng-disabled="generating" class="option option-left" ng-if="icon.index > 0 && icon.index - 1 == $index" ng-click="icon.index = icon.index - 1" ng-repeat="logo in icons.slice(0, icons.length - 1)">
                <div class="arrow arrow-left"></div>
                <p class="text-white">{{logo.id}}</p>
            </button>
            <button ng-disabled="generating" class="option option-right" ng-if="icon.index < icons.length - 1 && icon.index == $index" ng-click="icon.index = icon.index + 1" ng-repeat="logo in icons.slice(1, icons.length)">
                <div class="arrow arrow-right"></div>
                <p class="text-white">{{logo.id}}</p>
            </button>
        </div>

        <div class="panel">
            <div class="inner">
                <p>Choose your colors and start customizing!</p>

                <div class="colour-container">
                    <p>Background</p>
                    <color-picker ng-model="background" options="pickerOptions"></color-picker>
                    <p class="text-muted">#{{ background }}</p>
                </div>
                <div class="colour-container">
                    <p>Accent</p>
                    <color-picker ng-model="accent" options="pickerOptions"></color-picker>
                    <p class="text-muted">#{{ accent }}</p>
                </div>

                <button ng-disabled="generating" ng-click="submit()" class="submit">
                    {{ generating ? '' : 'Download' }}
                    <span ng-if="generating" class="loader-inner loader-small ball-pulse">
                        <div></div>
                        <div></div>
                        <div></div>
                    </span>
                </button>

                <p class="text-small"><i class="fab fa-github"></i> <a href="https://github.com/maticbasle/ColorSVG" target="_blank">Open Source - MIT License</a></p>

</html>
